<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - CRMWP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'whatsapp': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .whatsapp-gradient {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Navigation -->
    <nav class="whatsapp-gradient text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-2 rounded-lg">
                        <i class="fas fa-cog text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">CRMWP</h1>
                        <p class="text-xs opacity-80">Configurações</p>
                    </div>
                </div>

                <div class="hidden md:flex items-center space-x-2">
                    <a href="/" class="hover:bg-whatsapp-800 px-4 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="/messages" class="hover:bg-whatsapp-800 px-4 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-comments"></i>
                        <span>Mensagens</span>
                    </a>
                    <a href="/contacts" class="hover:bg-whatsapp-800 px-4 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-users"></i>
                        <span>Contatos</span>
                    </a>
                    <a href="/settings" class="bg-whatsapp-800 hover:bg-whatsapp-900 px-4 py-2 rounded-lg transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-cog"></i>
                        <span>Config</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center py-16">
            <div class="bg-blue-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-cog text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Configurações</h2>
            <p class="text-gray-600 mb-8">Configure seu WhatsApp CRM</p>
            <p class="text-sm text-gray-500">Em desenvolvimento...</p>
        </div>
    </div>
</body>
</html>
